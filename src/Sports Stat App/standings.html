<body class = "bg-dark">
    <header id="main-header" class="bg-info text-white text-center p-3 mb-3">
        <div class="container">
           <h1 id="header-title">Standings</h1>
        </div>
     </header>       

     <div class="container">
        <div id="main" class="card card-body">
           <form class="form-inline mb-3 align-self-lg-end">
              <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup="filterTeams();">  
           </form>
           <h2 class="title">Premier League</h2>
           <table class="table table-striped">
              <thead>
                 <tr>
                    <th scope="col" onclick = "sort('Name')">Team</th>
                    <th scope="col" onclick = "sort('Wins')">Wins</th>
                    <th scope="col" onclick = "sort('Losses')">Losses</th>
                    <th scope="col" onclick = "sort('Draws')">Draws</th>
                    <th scope="col" onclick = "sort('Points')">Points</th>
                 </tr>
              </thead>
              <tbody id="rows">
              </tbody>
           </table>
        </div>
     </div>

     <div class="d-flex justify-content-center align-items-center my-4"">
      <div>
        <button class="btn btn-secondary btn-md col-sm" type="button" onclick="changePage(0);"><h5 class="fw-bold">&lt;</h3></button>
      </div>
      <div class = "px-5"></div>
      <div>
        <button class="btn btn-secondary btn-md col-sm" type="button" onclick="changePage(1);"><h5 class="fw-bold">&gt;</h3></button></div>
    </div>

  <script src="standings.js"></script>
