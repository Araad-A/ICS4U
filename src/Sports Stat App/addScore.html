<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  <title>Premier League Football</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light pt-1 pb-2 position-relative">
    <div class="container">
      <img src="Premier League Logo.png" style = "width: 8em" alt="" class = "mx-4">
      <button 
        class = "navbar-toggler"
        type = "button"
        data-bs-toggle = "collapse"
        data-bs-target = "#navmenu">
        <span class = "navbar-toggler-icon"></span>
      </button>

      <div class = "collapse navbar-collapse" id="navmenu">
        <ul class = "navbar-nav ms-auto">
          <li class = "nav-item"> 
            <a href = "password.html" class="nav-link fw-bold text-info">Add Scores</a>
          </li>
          <li class = "nav-item">
            <a href = "viewScore.html" class="nav-link">View Scores</a>
            </li>
          <li class = "nav-item">
          <a href = "standings.html" class="nav-link">Standings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body class = "bg-dark">
  <header id="main-header" class="bg-info text-white p-3 mb-3">
    <div class="container">
      <h1 id="header-title" class ="text-center">Games</h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <div class="col">
        <input id = "gameDate" type="text" class="form-control mx-auto mb-4" style = "width:90%;"placeholder="Game Date (Month, Day Year)">
      </div>
      <h3 class="title mb-4 text-center">Enter Home Team</h3>
      <form class="form-inline mb-3">
        <div class="row">
          <div class="col">
            <input id = "homeTeamName" type="text" class="form-control" placeholder="Home Team Name (Existing)">
          </div>
          <div class="col">
            <input id = "homeTeamScore" type="text" class="form-control" placeholder="Home Team Score (1 Digit Max)">
          </div>
          <div class="col">
            <input id = "homeTeamRecord" type="text" class="form-control" placeholder="Home Team Record (W-L-D)">
          </div>
          <div class="col">
            <input id = "homeTeamPoints" type="text" class="form-control" placeholder="Home Team Points (2 Digits Max)">
          </div>
        </div>
        <h3 class="title my-4 text-center">Enter Away Team</h3>
        <form class="form-inline mb-3">
          <div class="row">
            <div class="col">
              <input id = "awayTeamName" type="text" class="form-control" placeholder="Away Team Name (Existing)">
            </div>
            <div class="col">
              <input id = "awayTeamScore" type="text" class="form-control" placeholder="Away Team Score (1 Digit Max)">
            </div>
            <div class="col">
              <input id = "awayTeamRecord" type="text" class="form-control" placeholder="Away Team Record (W-L-D)">
            </div>
            <div class="col">
              <input id = "awayTeamPoints" type="text" class="form-control" placeholder="Away Team Points (2 Digits Max)">
            </div>
          </div>
          <h4 id = "errorMessage" class="title text-center text-danger" style="margin-top: 25px; margin-bottom:10px;"></h4>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-info mt-4 p-2 mx-auto" style = "width:17em"onclick="addHomeAwayTeam();" ">
              <h5 class = "text-white">Add Game</h5>
            </button>
          </div>  
          
      </form>
    </div>
  </div>

  <script src="addScore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

</body>

</html>
